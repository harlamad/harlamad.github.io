<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Adding Game</title>
        
        <!---EXTERNAL LIBARTIES-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        
        <script src="code.js" type="text/javascript" charset="utf-8"></script>        
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 class="jumbotron">Adding Game</h1>
        <div class="question">
                    <h2 id="num1"></h2><h2>+</h2> 
                    <h2 id="num2"></h2><h2> = ? </h2>
                    </div>
        <div class="answer">
        
                    <form class="form">    
                        
                        <input  type="text" class="form-control" id="user_answer" value="Enter answer...">
                        <button type="button" class="btn btn-outline-primary submit">Answer</button>
                        
                    </form>
        </div>
        <div class="result">
        
            <div class="result-text"> RIGHT OR WRONG</div>
            <button type="button" class="btn btn-outline-primary again">Do Another</button>
            <button type="button" class="btn btn-outline-primary start_over">Start Over Another</button>
        </div>
        
        <div class="stats">
            <div class="table">
                <table class=" table-bordered">
                   <tr><th>STATISTICS:</th></tr>
                 <tr>
                        <td>Games Played:</td>
                        <td class="total_played"></td>
                    </tr>
                    
                    <tr>
                        <td>Games Lost:</td>
                        <td class="total_lost"></td>
                    </tr>
                    <tr>
                        <td>Games Won:</td>
                        <td class="total_won"></td>
                    </tr>
                </table>
        </div>
        </div>
    </body>
</html>
